<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class= "card card-defauilt">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
            
                        <div class="form-group">
                            <label for="photo">Link to photo</label>
                            <input type="text" class="form-control" id="photo">
                        </div>
                </div>

                <div class="card card-default">

                    <div class="card-heading">
                        <h3 class="card-title"><strong>Fill out this survey</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">
        
                            <div class="form-group">
                                <label for="question1">You like the color blue</label>
                                    <select class="form-control" id="question1">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>

                            <div class="form-group">
                                <label for="question2">You like dogs</label>
                                <select class="form-control" id="question2">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="question3">You like cats</label>
                                <select class="form-control" id="question3">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="question4">You like pokemon</label>
                                <select class="form-control" id="question4">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>

                        </form>
                        <br>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary btn-md" id="submission">Find your friend!</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script>
$("#submission").on("click", function(event) {
    event.preventDefault();

    var newFriend = {
            name: $("#name"),
            role: $("#photo"),
            scores: 
                [
                    $("#question1"),
                    $("#question2"),
                    $("#question3"),
                    $("#question4")
                ]
                    };
                    
    console.log(newFriend);

    // $.post("/friends", newFriend)
    // .then(function(data) {
    //     console.log(data);
    //     console.log("poop")
    // });
});
</script>

</body>
</html>
